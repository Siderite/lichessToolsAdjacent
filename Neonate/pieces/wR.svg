<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 45 45" width="100%" height="100%" style="--piece-color: rgb(17, 255, 238);">
<defs>
  <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
    <!-- Core glow: blur the shape itself -->
    <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur1"/>
    
    <!-- Stronger outer glow layers (stacked for intensity) -->
    <feGaussianBlur in="SourceGraphic" stdDeviation="3"   result="blur2"/>
    <feGaussianBlur in="SourceGraphic" stdDeviation="4"   result="blur3"/>
    
    <!-- Optional: slight color boost / saturation for vivid neon -->
    <feComponentTransfer in="blur1" result="glow1">
      <feFuncR type="linear" slope="1.4"/>
      <feFuncG type="linear" slope="1.4"/>
      <feFuncB type="linear" slope="1.4"/>
    </feComponentTransfer>
    
    <!-- Combine layers with screen blending for bright additive glow -->
    <feBlend mode="screen" in="blur2" in2="blur3" result="glow2"/>
    <feBlend mode="screen" in="glow1" in2="glow2"   result="final-glow"/>
  </filter>
</defs>
	<g style="opacity: 1; fill: var(--piece-color); fill-opacity: 0; fill-rule: evenodd; stroke: var(--piece-color); stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; stroke-miterlimit: 4; stroke-dasharray: none; stroke-opacity: 1; filter: url(#neon-glow);">
		<path d="M 9,39 L 36,39 L 36,36 L 9,36 L 9,39 z "/>
		<path d="M 12.5,32 L 14,29.5 L 31,29.5 L 32.5,32 L 12.5,32 z " style="stroke-linecap: butt;"/>
		<path d="M 12,36 L 12,32 L 33,32 L 33,36 L 12,36 z " style="stroke-linecap: butt;"/>
		<path d="M 14,29.5 L 14,16.5 L 31,16.5 L 31,29.5 L 14,29.5 z " style="stroke-linecap: butt;"/>
		<path d="M 14,16.5 L 11,14 L 34,14 L 31,16.5 L 14,16.5 z " style="stroke-linecap: butt;"/>
		<path d="M 11,14 L 11,9 L 15,9 L 15,11 L 20,11 L 20,9 L 25,9 L 25,11 L 30,11 L 30,9 L 34,9 L 34,14 L 11,14 z " style="stroke-linecap: butt;"/>
		<path d="M 12,35.5 L 33,35.5 L 33,35.5" style="fill: none; stroke: var(--piece-color); stroke-width: 1; stroke-linejoin: miter;"/>
		<path d="M 13,31.5 L 32,31.5" style="fill: none; stroke: var(--piece-color); stroke-width: 1; stroke-linejoin: miter;"/>
		<path d="M 14,29.5 L 31,29.5" style="fill: none; stroke: var(--piece-color); stroke-width: 1; stroke-linejoin: miter;"/>
		<path d="M 14,16.5 L 31,16.5" style="fill: none; stroke: var(--piece-color); stroke-width: 1; stroke-linejoin: miter;"/>
		<path d="M 11,14 L 34,14" style="fill: none; stroke: var(--piece-color); stroke-width: 1; stroke-linejoin: miter;"/>
	</g>
</svg>